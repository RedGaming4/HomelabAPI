<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homelab Manager</title>
</head>
<body>
    <h1>Homelab Services</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Status</th>
            <th>Image</th>
        </tr>
        {% for container in containers %}
        <tr>
            <td>{{ container.name }}</td>
            <td>{{ container.id }}</td>
            <td>{{ container.status }}</td>
            <td>{{ container.image[0] if container.image else 'N/A' }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
